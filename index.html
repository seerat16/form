<!DOCTYPE html>
<html>
    <head>
<title>
form
</title>
<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
<h1><center> STUDENT REGISTERATION FORM</center></h1>
<div class="container">
<form id="style">
    <fieldset>
    <label> Name:</label><br>
  <input type="text" placeholder="Enter your Name" ><br><br>

  <label for="branch">Choose your branch:</label><br>
  <select  name="branch">
    <option value="CSE">CSE</option>
    <option value="IT">IT</option>
    <option value="ECE">ECE</option>
    <option value="MECH">MECH</option>
    <option value="Civil">CIVIL</option>
</select><br><br>
<label for="DOB">Date of Birth:</label><br>
<input type="date"  name="DOB"><br><br>
<p>Gender:</p>
<input type="radio" name="gender" value="Female">
<label for="gender"> Female</label><br>
<input type="radio" name="gender" value="Male">
<label for="gender">Male</label><br>
<input type="radio" name="gender" value="Prefer not to say">
<label for="gender"> Prefer Not to say</label><br><br>
<label for="textarea">About you</label><br>
<textarea name="about you">Tell about yourself</textarea><br><br>

<label for="email"> E-mail:</label><br>
<input type="email" name="email" placeholder="Enter your email"><br><br>

<label for="number">Mobile Number:</label><br>
<input type="number" name="quantity" min="1" max="10" placeholder="Enter Mobile no."><br><br>

<label for="uploadfile"> Upload your marksheet:</label>
<input type="file" name="uploadfile"><br><br>

<label for="password">Password:</label><br>
<input type="password" name="password" placeholder="Enter password"><br><br>
</fieldset>

 <button name="submit" type="submit">Submit</button>

</form>
</div>
    </body>
</html>
